<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Javascript</title>
    <script>
        let operacao = prompt('Digite a operação matemática');
        let numero1 = prompt('Digite um número');
        let numero2 = prompt('Digite o número');

        function calc(operacao, numero1, numero2) {

            let resultado = 0;
            numero1 = parseFloat(numero1);
            numero2 = parseFloat(numero2);

            if (operacao == 'soma') {
                resultado = numero1 + numero2;
            }
            if (operacao == 'subtração') {
                resultado = numero1 - numero2;
            }
            return resultado;
        }
        document.write('O resultado é: ' + calc(operacao, numero1, numero2));        
    </script>
</head>
<body>
    <h3>Exercícios</h3>
</body>
</html>
